<!-- TailwindCSS Login Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login with Key</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-4 text-center">Login with Access Key</h2>
    <input id="keyInput" type="text" placeholder="Enter your key" class="w-full p-2 border rounded mb-4">
    <button onclick="submitKey()" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Login</button>
    <p id="loginStatus" class="mt-4 text-sm text-center text-red-500"></p>
  </div>
</body>
</html>
