<!-- Admin Login -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md max-w-sm w-full">
    <h2 class="text-xl font-bold mb-4">Admin Panel Login</h2>
    <input type="password" id="adminPass" placeholder="Admin Password" class="w-full p-2 mb-4 border rounded">
    <button onclick="adminLogin()" class="bg-green-600 w-full p-2 text-white rounded">Login</button>
  </div>
</body>
</html>
