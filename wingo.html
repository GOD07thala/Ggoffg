<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naruto Period & Prediction</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://wallpapercave.com/wp/wp1917123.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .black-box {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 25px;
      border-radius: 15px;
      border: 4px solid orange;
      box-shadow: 0 0 20px orange;
      animation: pulseBorder 3s infinite;
      max-height: 90vh;
      overflow-y: auto;
    }

    @keyframes pulseBorder {
      0%, 100% {
        border-color: orange;
        box-shadow: 0 0 20px orange;
      }
      50% {
        border-color: #ffcc00;
        box-shadow: 0 0 30px #ffcc00;
      }
    }

    .logo {
      width: 100px;
      border-radius: 50%;
      border: 5px solid #ffcc00;
      box-shadow: 0 0 15px #ffcc00;
      margin-bottom: 20px;
    }

    .period-result {
      color: #fff;
      font-weight: bold;
      margin: 20px 0;
      font-size: 1.2em;
    }

    #auto-period {
      color: #f87171;
    }

    #result {
      color: #4ade80;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons button {
      padding: 10px 20px;
      margin: 10px;
      font-weight: bold;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      transition: transform 0.3s ease;
    }

    .buttons button:hover {
      transform: scale(1.1);
    }

    .telegram-button {
      background-color: #e11d48;
    }

    .predict-button {
      background-color: #10b981;
    }

    .history {
      margin-top: 20px;
      color: #fff;
      text-align: left;
      font-size: 0.9em;
      max-height: 200px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.05);
    }

    .history-entry {
      margin-bottom: 5px;
    }

    .history-entry span {
      display: inline-block;
      min-width: 150px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="black-box">
      <img src="https://static.wikia.nocookie.net/naruto/images/b/b9/Team_7_Part_1.png" alt="Naruto Team Logo" class="logo">
      <div class="period-result">
        <span id="auto-period"><strong>API:</strong> </span><br>
        <span id="result"><strong>RESULT:</strong> </span>
      </div>
      <div class="buttons">
        <button class="telegram-button" onclick="window.location.href='https://telegram.me/GODXBOTS';">TELEGRAM</button>
        <button class="predict-button" id="predict-button">PREDICT</button>
      </div>
      <div class="history" id="history">
        <h4>üîÅ Prediction History</h4>
        <!-- History entries appear here -->
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      let lastPeriod = '';
      const historyDiv = document.getElementById('history');

      document.querySelector('.predict-button').addEventListener('click', function () {
        const now = new Date();
        const totalMinutes = now.getHours() * 60 + now.getMinutes() + 1;
        const formattedMinutes = String(totalMinutes).padStart(4, '0');
        const currentDate = now.toISOString().split('T')[0].replace(/-/g, '');
        const autoPeriod = currentDate + '01' + formattedMinutes;

        if (autoPeriod === lastPeriod) {
          alert('Wait for next period');
          return;
        }

        lastPeriod = autoPeriod;
        const result = Math.random() < 0.5 ? 'SMALL' : 'BIG';

        document.getElementById('auto-period').textContent = `API: ${autoPeriod}`;
        document.getElementById('result').textContent = `RESULT: ${result}`;

        // Add to history
        const entry = document.createElement('div');
        entry.className = 'history-entry';
        entry.innerHTML = `<span><strong>Period:</strong> ${autoPeriod}</span> <span><strong>Prediction:</strong> ${result}</span>`;
        historyDiv.appendChild(entry);
      });
    });
  </script>
</body>
</html>
